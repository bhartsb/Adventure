<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Intro Video Player Area -->
        <div id="video-container">
            <video id="intro-video" src="assets/EncounterIntro.mp4" autoplay muted playsinline>
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Main Gameplay Interface (Chat & Status) -->
        <div id="main-interface" class="hidden">
            <!-- Chat Interface -->
            <div id="chat-container">
                <div id="chat-log">
                    <p><em>Loading chat...</em></p>
                </div>
                <div id="input-area">
                    <input type="text" id="player-input" placeholder="Enter command..." disabled>
                    <button id="submit-button" disabled>Send</button>
                </div>
            </div>
            <!-- Status Pane -->
            <div id="status-container">
                <p>Status Pane Placeholder...</p>
            </div>
        </div>

        <!-- Outro Video Player Area (Initially Hidden Overlay) -->
        <div id="outro-video-container" class="hidden overlay">
             <video id="outro-video" playsinline> <!-- No autoplay/muted needed here, triggered manually -->
                Your browser does not support the video tag.
            </video>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
